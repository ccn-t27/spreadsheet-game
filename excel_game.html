    <style>

        /* æ–°å¢æ’è¡Œæ¦œæ¨£å¼ */
        .input-group { margin: 20px 0; }

        .leaderboard-table th { background: #f3f4f6; padding: 10px; text-align: center; }

        .loading { color: #999; font-style: italic; }

        @media (max-width: 480px) { .options-grid { grid-template-columns: 1fr; } }
    </style>

<body>

<div class="container">
    <div id="start-screen">
        <h1>ğŸ“Š è©¦ç®—è¡¨å‡½æ•¸å¤§å¸«</h1>
        <p>æŒ‘æˆ° Excel/Sheets å‡½æ•¸çŸ¥è­˜ï¼Œçˆ­å¥ªé¾è™æ¦œæ¦œé¦–ï¼</p>
        <button class="btn-start" onclick="startGame()">é–‹å§‹æŒ‘æˆ°</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div class="question-text" id="question">è¼‰å…¥ä¸­...</div>
        <div class="options-grid" id="options-container"></div>
    </div>

    <div id="feedback-screen" class="hidden">
        <div class="feedback-container" id="feedback-box">
            <div class="result-title" id="result-title"></div>
            <div class="explanation-box">
                <p id="explanation-text"></p>
                <strong>ğŸ’¡ ä¾‹å­ï¼š</strong>
                <code class="code-example" id="example-code"></code>
            </div>
        </div>
        <button class="btn-next" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ</button>
    </div>

    <div id="end-screen" class="hidden">
        <h1>ğŸ‰ æŒ‘æˆ°å®Œæˆï¼</h1>
        <p>ä½ çš„å¾—åˆ†ï¼š <span style="font-size: 2rem; font-weight:bold; color: var(--primary-color);"><span id="final-score">0</span> / <span id="total-questions">0</span></span></p>
        
        <div id="submit-section">
            <p>è¼¸å…¥åå­—ï¼Œç™»ä¸Šé¾è™æ¦œï¼</p>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="ä½ çš„åå­—æˆ–å­¸è™Ÿ" maxlength="10">
                <button class="btn-submit" onclick="submitScore()">æäº¤æˆç¸¾</button>
            </div>
        </div>

        <div id="leaderboard-section" class="hidden">
            <h3>ğŸ† é¾è™æ¦œ (Top 10)</h3>
            <div id="leaderboard-content" class="loading">è¼‰å…¥ä¸­...</div>
            <button class="btn-restart" onclick="startGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // è¨­å®šå€åŸŸï¼šè«‹å°‡ä¸‹æ–¹å¼•è™Ÿå…§çš„ç¶²å€æ›æˆä½ çš„ Web App URL
    // ==========================================
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxkhEO_36rhZEu63NdufMgag1DgWz4eBlyhbbf0kKuD6DqrVb7tlfGeUIZ-_USVj6zs/exec"; 
    // ä¾‹å¦‚: "https://script.google.com/macros/s/AKfycbx.../exec"
    // ==========================================

    const questionBank = [
        { question: "æƒ³è¨ˆç®—ç­ä¸Šã€Œç”·åŒå­¸ã€çš„æ•¸é‡ï¼Œæ‡‰ä½¿ç”¨ä»€éº¼å‡½æ•¸ï¼Ÿ", options: ["COUNT", "SUMIF", "COUNTIF", "COUNTA"], answer: 2, explanation: "COUNTIF ç”¨æ–¼è¨ˆç®—ç¬¦åˆç‰¹å®šæ¢ä»¶ï¼ˆå¦‚ 'M'ï¼‰çš„å€‹æ•¸ã€‚", example: "=COUNTIF(Range, \"M\")" },
        { question: "è¨ˆç®—å…¨ç­åˆ†æ•¸çš„ã€Œç¸½å’Œã€ã€‚", options: ["TOTAL", "SUM", "ADD", "COUNT"], answer: 1, explanation: "SUM æ˜¯æœ€åŸºæœ¬çš„åŠ ç¸½å‡½æ•¸ã€‚", example: "=SUM(A1:A10)" },
        { question: "è¨ˆç®—å…¨ç­ã€Œå¹³å‡åˆ†ã€ã€‚", options: ["MEAN", "AVERAGE", "MEDIAN", "SUM"], answer: 1, explanation: "AVERAGE ç”¨æ–¼è¨ˆç®—å¹³å‡å€¼ã€‚", example: "=AVERAGE(A1:A10)" },
        { question: "æ‰¾å‡ºå…¨ç­åˆ†æ•¸ã€Œæœ€é«˜ã€çš„åˆ†æ•¸ã€‚", options: ["MAX", "LARGE", "TOP", "RANK"], answer: 0, explanation: "MAX ç”¨æ–¼æ‰¾å‡ºä¸€çµ„æ•¸å€¼çš„æœ€å¤§å€¼ã€‚", example: "=MAX(C1:C30)" },
        { question: "åˆ¤æ–· A1>=60 é¡¯ç¤ºã€ŒåŠæ ¼ã€ï¼Œå¦å‰‡ã€Œä¸åŠæ ¼ã€ã€‚", options: ["CHECK", "IF", "THEN", "WHEN"], answer: 1, explanation: "IF(æ¢ä»¶, æˆç«‹å€¼, ä¸æˆç«‹å€¼)ã€‚", example: "=IF(A1>=60,\"Pass\",\"Fail\")" }
        // ç‚ºäº†æ¸¬è©¦æ–¹ä¾¿ï¼Œé€™è£¡åªåˆ—äº†5é¡Œï¼Œä½ æ‡‰è©²æŠŠä¸Šä¸€æ®µä»£ç¢¼æ‰€æœ‰çš„é¡Œç›®éƒ½è²¼å›ä¾†é€™è£¡
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const feedbackScreen = document.getElementById('feedback-screen');
    const endScreen = document.getElementById('end-screen');
    const submitSection = document.getElementById('submit-section');
    const leaderboardSection = document.getElementById('leaderboard-section');
    const leaderboardContent = document.getElementById('leaderboard-content');

    function startGame() {
        currentQuestionIndex = 0;
        score = 0;
        shuffledQuestions = questionBank.sort(() => 0.5 - Math.random()); // ç°¡å–®æ´—ç‰Œ
        
        startScreen.classList.add('hidden');
        endScreen.classList.add('hidden');
        quizScreen.classList.remove('hidden');
        leaderboardSection.classList.add('hidden');
        submitSection.classList.remove('hidden');
        
        showQuestion();
    }

    function showQuestion() {
        const qData = shuffledQuestions[currentQuestionIndex];
        document.getElementById('progress').style.width = `${((currentQuestionIndex)/shuffledQuestions.length)*100}%`;
        document.getElementById('question').innerText = `Q${currentQuestionIndex + 1}. ${qData.question}`;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        qData.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(idx);
            container.appendChild(btn);
        });
    }

    function checkAnswer(idx) {
        const qData = shuffledQuestions[currentQuestionIndex];
        const isCorrect = idx === qData.answer;
        if(isCorrect) score++;

        quizScreen.classList.add('hidden');
        feedbackScreen.classList.remove('hidden');
        
        const feedbackBox = document.getElementById('feedback-box');
        const resultTitle = document.getElementById('result-title');
        feedbackBox.className = 'feedback-container ' + (isCorrect ? 'correct' : 'wrong');
        resultTitle.innerHTML = isCorrect ? '<span class="text-correct">âœ… ç­”å°äº†ï¼</span>' : `<span class="text-wrong">âŒ ç­”éŒ¯äº†ï¼</span> æ­£ç¢º: <strong>${qData.options[qData.answer]}</strong>`;
        
        document.getElementById('explanation-text').innerText = qData.explanation;
        document.getElementById('example-code').innerText = qData.example;
    }

    function nextQuestion() {
        currentQuestionIndex++;
        feedbackScreen.classList.add('hidden');
        if (currentQuestionIndex < shuffledQuestions.length) {
            quizScreen.classList.remove('hidden');
            showQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        endScreen.classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
        document.getElementById('total-questions').innerText = shuffledQuestions.length;
    }

    // === é¾è™æ¦œé‚è¼¯ ===
    function submitScore() {
        const name = document.getElementById('player-name').value.trim();
        if (!name) { alert("è«‹è¼¸å…¥åå­—ï¼"); return; }
        if (GAS_URL.includes("YOUR_GOOGLE")) { alert("è€å¸«å°šæœªè¨­å®šå¾Œç«¯ç¶²å€ï¼"); return; }

        const btn = document.querySelector('.btn-submit');
        btn.disabled = true;
        btn.innerText = "æäº¤ä¸­...";

        // 1. é€å‡ºåˆ†æ•¸ (POST)
        fetch(GAS_URL, {
            method: 'POST',
            mode: 'no-cors', // é‡è¦ï¼šé¿å…è·¨åŸŸéŒ¯èª¤
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name, score: score })
        }).then(() => {
            // 2. è®€å–æ’è¡Œæ¦œ (GET)
            loadLeaderboard();
        }).catch(err => {
            alert("æäº¤å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²çµ¡");
            btn.disabled = false;
        });
    }

    function loadLeaderboard() {
        submitSection.classList.add('hidden');
        leaderboardSection.classList.remove('hidden');
        
        fetch(GAS_URL)
        .then(response => response.json())
        .then(data => {
            let html = `<table class="leaderboard-table"><tr><th>æ’å</th><th>åå­—</th><th>å¾—åˆ†</th></tr>`;
            data.forEach((row, index) => {
                let rankClass = index === 0 ? 'rank-1' : (index === 1 ? 'rank-2' : (index === 2 ? 'rank-3' : ''));
                let rankIcon = index === 0 ? 'ğŸ¥‡' : (index === 1 ? 'ğŸ¥ˆ' : (index === 2 ? 'ğŸ¥‰' : index + 1));
                html += `<tr><td class="${rankClass}">${rankIcon}</td><td class="${rankClass}">${row.name}</td><td>${row.score}</td></tr>`;
            });
            html += `</table>`;
            leaderboardContent.innerHTML = html;
        })
        .catch(err => {
            leaderboardContent.innerText = "ç„¡æ³•è¼‰å…¥æ’è¡Œæ¦œ";
            console.error(err);
        });
    }
</script>
